<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="ms.css">
    <title>Product Page</title>
</head>
<body>
    <nav>
        <button id="cart-btn"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></button>
        <button id="fav-btn"><i class="fas fa-heart"></i> <span id="fav-count">0</span></button>
        <img src="logo.png" alt="Logo" class="logo">
    </nav>
    <div class="banner">
        Réservez dès maintenant -50%
    </div>
    <div class="product-card">
        <img src="product1.jpg" alt="Product 1">
        <h2>Bouteille d'eau</h2>
        <p>Bouteille d'eau réutilisable de haute qualité.</p>
        <p class="price">19.99  DT</p>
        <div class="quantity">
            <button class="quantity-btn">-</button>
            <span class="quantity-value">1</span>
            <button class="quantity-btn">+</button>
        </div>
        <button class="add-to-cart">Ajouter au panier</button>
        <button class="add-to-fav">Ajouter au Favoris</button>
    </div>
    <div class="product-card">
        <img src="product2.jpg" alt="Product 2">
        <h2>Casque </h2>
        <p>Casque audio de qualité avec un son exceptionnel.</p>
        <p class="price">89,99 DT</p>
        <div class="quantity">
            <button class="quantity-btn">-</button>
            <span class="quantity-value">1</span>
            <button class="quantity-btn">+</button>
        </div>
        <button class="add-to-cart">Ajouter au panier</button>
        <button class="add-to-fav">Ajouter au Favoris</button>
    </div>
    <div class="product-card">
        <img src="product3.jpg" alt="Product 3">
        <h2> Altères de musculation </h2>
        <p>Entraînez-vous avec ces altères de musculation de haute qualité pour le gym.</p>
        <p class="price">324,99  DT</p>
        <div class="quantity">
            <button class="quantity-btn">-</button>
            <span class="quantity-value">1</span>
            <button class="quantity-btn">+</button>
        </div>
        <button class="add-to-cart">Ajouter au panier</button>
        <button class="add-to-fav">Ajouter au Favoris</button>
    </div>


    
 
    <script src="ms.js"></script>

</body>
</html>
